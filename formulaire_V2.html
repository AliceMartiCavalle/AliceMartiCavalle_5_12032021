<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#"> <!--? why-->
    <link rel="stylesheet" href="css/oriteddy.css" />
    <title>Formulaire</title>
</head>
<body class="mx-3">
    <header class="row d-flex justify-content-between mb-5">
        <h1 class="bg-primary p-2">ORITEDDY</h1>
    </header>
    <h2>Dites-nous où envoyer votre peluche</h2>
    <form class="row g-3" id="formUser" name="formUser">
        <div class="col-md-6">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="col-md-6">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="N° rue">
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        
        <div class="col-md-6">
            <label for="email" class="form-label">Mail</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        
        <div class="col-12 mt-3">
            <input class="btn btn-primary" type="submit" value="Valider" id="valider">
          <!-- <button type="submit" class="btn btn-primary" id="valider">Valider</button> -->
        </div>
      </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
        
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
        
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
    <script src="formulaire_V2.js" type="text/javascript"></script>
</body>
</html>
